<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <script src="script.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="header">
        <span><h1>Weather at your fingertips!</h1></span>
    </div>
    <div id="wrapper">
        <input placeholder="Insert city..." id="SearchBar" type="text">
    </div>


    <script>


        getJSON('https://api.openweathermap.org/data/2.5/weather?q=Gavle&appid=ac9ae631e212116f1ae5ae8d3b2969ef',  function(err, data) {
        if (err != null) {
            console.error(err);
        } else {
            var text = data.coord.lon;
            console.log(text);
        }
        });   
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
</body>
</html>
