<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <script src="script.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body onload="init();">
    <div id="header">
        <span><h1>Weather at your fingertips!</h1></span>
    </div>
    <div id="wrapper">
        <div id="gavleDiv"></div>
        <div id ="searchDiv">
            <input placeholder="Enter city..." id="SearchBar" type="text" onlclick="showWeather()">
            <div id="searchResults"></div>
        </div>
    </div>
    <script>
        function init(){
            fetch('https://api.openweathermap.org/data/2.5/forecast?q=Gavle&units=metric&appid=ac9ae631e212116f1ae5ae8d3b2969ef')
            .then(response => response.json())
            .then(data => {
                console.log(data)
                let gavle = document.getElementById("gavleDiv")
                //Place
                let tag = document.createElement("h5")
                let value = document.createTextNode(data.city.name)
                tag.appendChild(value)
                gavle.appendChild(tag)
                //Temp
                tag = document.createElement("p")
                value = document.createTextNode(data.list[0].main.temp+"\xB0")
                tag.appendChild(value)
                gavle.appendChild(tag)
                //Date and time
                tag = document.createElement("p")
                value = document.createTextNode(data.list[0].dt_txt)
                tag.appendChild(value)
                gavle.appendChild(tag)
            })
                //Add event listener to the enter key.
                var input = document.getElementById("SearchBar");
                input.addEventListener("keyup", function(event) {
                if (event.keyCode === 13) {
                    let txtCity = input.value;
                    search(txtCity);
                }
            })
        }
        function search(aCity){
            console.log(aCity)
            fetch('https://api.openweathermap.org/data/2.5/forecast?q='+ aCity +'&units=metric&appid=ac9ae631e212116f1ae5ae8d3b2969ef')
            .then(response => response.json())
            .then(data => {
                console.log(data)
                let div = document.getElementById("searchResults")
                div.innerHTML = '';
                //Place
                let tag = document.createElement("h5")
                let value = document.createTextNode(data.city.name)
                tag.appendChild(value)
                div.appendChild(tag)
                //Temp
                tag = document.createElement("p")
                value = document.createTextNode(data.list[0].main.temp)
                tag.appendChild(value)
                div.appendChild(tag)
            })
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
</body>
</html>
